<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .box {
      width: 200px;
      height: 50px;
      text-align: center;
      line-height: 50px;
      cursor: pointer;
      margin: 10px;
      transition: height 0.3s ease, background-color 0.3s ease;
    }

    .options {
      display: none;
      padding: 10px;
      background-color: #ecf0f1;
      border-radius: 5px;
      margin-top: 10px;
    }

    .options label {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <div class="box" onclick="toggleOptions('box1')" id="box1">Top Box</div>
  <div class="options" id="box1Options">
    <label for="color1">Color:</label>
    <select id="color1" onchange="changeBox('box1')">
      <option value="red">Red</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
      <option value="yellow">Yellow</option>
      <option value="orange">Orange</option>
      <option value="purple">Purple</option>
      <option value="pink">Pink</option>
    </select>
    <label for="size1">Size:</label>
    <select id="size1" onchange="changeBox('box1')">
      <option value="50px">Small</option>
      <option value="100px">Medium</option>
      <option value="150px">Large</option>
    </select>
  </div>

  <div class="box" onclick="toggleOptions('box2')" id="box2">Middle Box</div>
  <div class="options" id="box2Options">
    <label for="color2">Color:</label>
    <select id="color2" onchange="changeBox('box2')">
      <option value="red">Red</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
      <option value="yellow">Yellow</option>
      <option value="orange">Orange</option>
      <option value="purple">Purple</option>
      <option value="pink">Pink</option>
    </select>
    <label for="size2">Size:</label>
    <select id="size2" onchange="changeBox('box2')">
      <option value="50px">Small</option>
      <option value="100px">Medium</option>
      <option value="150px">Large</option>
    </select>
  </div>

  <div class="box" onclick="toggleOptions('box3')" id="box3">Bottom Box</div>
  <div class="options" id="box3Options">
    <label for="color3">Color:</label>
    <select id="color3" onchange="changeBox('box3')">
      <option value="red">Red</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
      <option value="yellow">Yellow</option>
      <option value="orange">Orange</option>
      <option value="purple">Purple</option>
      <option value="pink">Pink</option>
    </select>
    <label for="size3">Size:</label>
    <select id="size3" onchange="changeBox('box3')">
      <option value="50px">Small</option>
      <option value="100px">Medium</option>
      <option value="150px">Large</option>
    </select>
  </div>

  <script>
    function toggleOptions(boxId) {
      const options = document.getElementById(`${boxId}Options`);
      options.style.display = options.style.display === 'none' ? 'block' : 'none';
    }

    function changeBox(boxId) {
      const box = document.getElementById(boxId);
      const colorSelect = document.getElementById(`color${boxId.charAt(boxId.length - 1)}`);
      const sizeSelect = document.getElementById(`size${boxId.charAt(boxId.length - 1)}`);

      box.style.backgroundColor = colorSelect.value;
      box.style.height = sizeSelect.value;
    }
  </script>
</body>
</html>
